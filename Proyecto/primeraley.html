<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulaci√≥n Avanzada ‚Äî Ley 1 de Newton: Tensiones</title>
  <style>
    :root {
      --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-bg: rgba(255, 255, 255, 0.15);
      --text-color: #fff;
      --accent-color: #00d4ff;
      --hover-color: #ff6b6b;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    body {
      background: var(--primary-bg);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      overflow-x: hidden;
      animation: backgroundShift 10s ease-in-out infinite alternate;
    }

    @keyframes backgroundShift {
      0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
      100% { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }
    }

    header {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 30px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    header img {
      height: 50px;
      width: auto;
      margin-right: 20px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    header h2 {
      color: var(--text-color);
      font-size: 2em;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      font-weight: 700;
    }

    main {
      width: 100%;
      max-width: 1600px;
      margin-top: 30px;
      padding: 0 30px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 200px); /* Asegura que quepa en una p√°gina */
    }

    .panel {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 30px;
      width: 100%;
      margin-top: 30px;
      align-items: start;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      transition: all 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 0.8s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .card:hover::before {
      left: 100%;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      color: var(--text-color);
      margin-bottom: 20px;
      font-size: 1.5em;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1;
    }

    .card h3 i {
      font-size: 1.8em;
    }

    label {
      font-weight: 500;
      color: var(--text-color);
      display: block;
      margin-top: 15px;
      font-size: 1.1em;
      width: 100%;
      z-index: 1;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 8px;
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: var(--accent-color);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: var(--accent-color);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
      border: none;
    }

    .value-display {
      font-size: 1.2em;
      color: var(--accent-color);
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, var(--hover-color), #feca57);
      color: var(--text-color);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
      z-index: 1;
    }

    button:hover {
      background: linear-gradient(45deg, #feca57, var(--hover-color));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
    }

    .resultados p {
      font-size: 1.2em;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      width: 100%;
      z-index: 1;
    }

    .canvas-container {
      width: 100%;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: var(--shadow);
      margin-top: 40px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 1s ease-out 0.2s both;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1em;
      padding: 20px;
      margin-top: 50px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 1024px) {
      .panel {
        grid-template-columns: 1fr;
      }
      main {
        min-height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="img/Itca.png" alt="Logo ITCA-FEPADE" style="cursor: pointer; border: none;">
    </a>
    <h2>Primera Ley de Newton</h2>
  </header>

  <main>
    <section class="panel">
      <div class="card">
        <h3><i>üîß</i> Par√°metros Interactivos</h3>
        <label>Masa (kg): <input type="range" id="masa" min="1" max="20" value="8" step="0.1" oninput="updateValues();"><div class="value-display" id="masa-value">8</div></label>
        <label>Gravedad (m/s¬≤): <input type="range" id="gravedad" min="1" max="20" value="9.8" step="0.1" oninput="updateValues();"><div class="value-display" id="gravedad-value">9.8</div></label>
        <label>√Ångulo Œ∏‚ÇÅ (¬∞): <input type="range" id="angulo1" min="0" max="90" value="60" step="1" oninput="updateValues();"><div class="value-display" id="angulo1-value">60</div></label>
        <label>√Ångulo Œ∏‚ÇÇ (¬∞): <input type="range" id="angulo2" min="0" max="90" value="30" step="1" oninput="updateValues();"><div class="value-display" id="angulo2-value">30</div></label>
        <button onclick="calcularTensiones()">Calcular Tensiones</button>
        <button onclick="reiniciarSimulacion()">Reiniciar Simulaci√≥n</button>
      </div>

      <div class="card resultados">
        <h3><i>üìä</i> Resultados en Tiempo Real</h3>
        <p><strong>Peso:</strong> <span id="peso">‚Äì</span> N</p>
        <p><strong>Tensi√≥n T‚ÇÅ:</strong> <span id="tension1">‚Äì</span> N</p>
        <p><strong>Tensi√≥n T‚ÇÇ:</strong> <span id="tension2">‚Äì</span> N</p>
        <p style="font-size: 0.9em; margin-top: 20px;"><em>F√≥rmula: T‚ÇÇ = P / (sinŒ∏‚ÇÅ + (cosŒ∏‚ÇÅ / cosŒ∏‚ÇÇ) * sinŒ∏‚ÇÇ)</em></p>
      </div>

      <div class="card">
        <h3><i>üìà</i> Gr√°fica Din√°mica de Tensiones</h3>
        <canvas id="canvas"></canvas>
      </div>
    </section>
  </main>

  <footer>
    ¬© <span id="year"></span> Sindy Arias
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const pesoSpan = document.getElementById('peso');
    const tension1Span = document.getElementById('tension1');
    const tension2Span = document.getElementById('tension2');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function updateValues() {
      document.getElementById('masa-value').textContent = document.getElementById('masa').value;
      document.getElementById('gravedad-value').textContent = document.getElementById('gravedad').value;
      document.getElementById('angulo1-value').textContent = document.getElementById('angulo1').value;
      document.getElementById('angulo2-value').textContent = document.getElementById('angulo2').value;
    }

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = 400;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function calcularTensiones() {
      const m = parseFloat(document.getElementById('masa').value);
      const g = parseFloat(document.getElementById('gravedad').value);
      const theta1 = parseFloat(document.getElementById('angulo1').value) * Math.PI / 180;
      const theta2 = parseFloat(document.getElementById('angulo2').value) * Math.PI / 180;

      const peso = m * g;
      pesoSpan.textContent = peso.toFixed(2);

      const T2 = peso / (Math.sin(theta1) + (Math.cos(theta1) / Math.cos(theta2)) * Math.sin(theta2));
      const T1 = (T2 * Math.cos(theta2)) / Math.cos(theta1);

      tension1Span.textContent = T1.toFixed(2);
      tension2Span.textContent = T2.toFixed(2);

      dibujarEscena(T1, T2, theta1, theta2, peso);
    }

    function reiniciarSimulacion() {
      document.getElementById('masa').value = 8;
      document.getElementById('gravedad').value = 9.8;
      document.getElementById('angulo1').value = 60;
      document.getElementById('angulo2').value = 30;
      updateValues();
      pesoSpan.textContent = "‚Äì";
      tension1Span.textContent = "‚Äì";
      tension2Span.textContent = "‚Äì";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function dibujarEscena(T1, T2, theta1, theta2, peso) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const cx = canvas.width / 2;
      const cy = 250;
      const longitud = 150;

      const x1 = cx - longitud * Math.cos(theta1);
      const y1 = cy - longitud * Math.sin(theta1);
      const x2 = cx + longitud * Math.cos(theta2);
      const y2 = cy - longitud * Math.sin(theta2);

      ctx.lineWidth = 4;
      ctx.strokeStyle = "#00d4ff";
      ctx.fillStyle = "#fff";
      ctx.font = "18px Roboto";
      ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
      ctx.shadowBlur = 5;

      // Animar dibujo de l√≠neas
      animateLine(cx, cy, x1, y1, "#00d4ff", () => {
        ctx.fillText("T1=" + T1.toFixed(1) + "N", x1 - 60, y1 - 15);
        animateLine(cx, cy, x2, y2, "#00d4ff", () => {
          ctx.fillText("T2=" + T2.toFixed(1) + "N", x2 + 15, y2 - 15);
          animateLine(cx, cy, cx, cy + longitud, "#ff6b6b", () => {
            ctx.fillText("Peso=" + peso.toFixed(1) + "N", cx + 15, cy + longitud / 2);
            ctx.fillStyle = "#fff";
            ctx.shadowColor = "rgba(0, 0, 0, 0.7)";
            ctx.beginPath();
            ctx.arc(cx, cy, 8, 0, Math.PI * 2);
            ctx.fill();
          });
        });
      });
    }

    function animateLine(x1, y1, x2, y2, color, callback) {
      ctx.strokeStyle = color;
      const steps = 50;
      let step = 0;
      const dx = (x2 - x1) / steps;
      const dy = (y2 - y1) / steps;
      const animate = () => {
        if (step <= steps) {
          ctx.beginPath();
          ctx.moveTo(x1, y1);
          ctx.lineTo(x1 + dx * step, y1 + dy * step);
          ctx.stroke();
          step++;
          requestAnimationFrame(animate);
        } else {
          if (callback) callback();
        }
      };
      animate();
    }

    // Inicializar valores
    updateValues();
  </script>
</body>
</html>
