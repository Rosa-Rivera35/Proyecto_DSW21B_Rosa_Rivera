<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Simulaci√≥n ‚Äî Tercera Ley de Newton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-bg: rgba(255, 255, 255, 0.15);
      --text-color: #fff;
      --accent-color: #00d4ff;
      --hover-color: #ff6b6b;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    body {
      background: var(--primary-bg);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      overflow-x: hidden;
      animation: backgroundShift 10s ease-in-out infinite alternate;
    }

    @keyframes backgroundShift {
      0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
      100% { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }
    }

    header {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 30px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    header img {
      height: 50px;
      width: auto;
      margin-right: 20px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    header h2 {
      color: var(--text-color);
      font-size: 2em;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      font-weight: 700;
    }

    main {
      width: 100%;
      max-width: 1400px;
      margin-top: 30px;
      padding: 0 30px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 200px);
    }

    .panel-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
      width: 100%;
      align-items: flex-start;
    }

    .canvas-card {
      flex: 2 1 600px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 25px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 0.8s ease-out;
    }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 15px;
    }

    .side-panel {
      flex: 1 1 320px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: left;
      transition: all 0.4s ease;
      animation: fadeInUp 0.8s ease-out;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      text-align: center;
      color: var(--accent-color);
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.5em;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    label {
      font-weight: 500;
      color: var(--text-color);
      display: block;
      margin-top: 12px;
      font-size: 1.05em;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      font-size: 1em;
      margin-top: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 8px rgba(0, 212, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, var(--hover-color), #feca57);
      color: var(--text-color);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.05em;
      margin-top: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }

    button:hover {
      background: linear-gradient(45deg, #feca57, var(--hover-color));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
    }

    #dataDisplay p {
      margin: 6px 0;
      color: var(--text-color);
      display: flex;
      justify-content: space-between;
    }

    #dataDisplay strong {
      color: var(--accent-color);
    }

    footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1em;
      padding: 20px;
      margin-top: 50px;
      text-shadow: 0 1px 2px rgba(255,255,255,0.6);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 800px) {
      .panel-wrapper {
        flex-direction: column;
        align-items: center;
      }
      header h2 {
        font-size: 1.5em;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- TODO EL CONTENIDO ORIGINAL SIN CAMBIOS -->
  <header>
    <a href="index.html">
      <img src="img/Itca.png" alt="Logo ITCA-FEPADE">
    </a>
    <h2>üß† Simulaci√≥n ‚Äî Tercera Ley de Newton</h2>
  </header>

  <main>
    <div class="panel-wrapper">
      <div class="canvas-card">
        <canvas id="simCanvas" width="800" height="300"></canvas>
        <canvas id="chartCanvas" width="600" height="300"></canvas>
      </div>

      <div class="side-panel">
        <div class="card">
          <h3>üîß Par√°metros</h3>
          <label>Masa Patinador (kg):</label>
          <input type="number" id="massSkaterInput" value="60" min="1" />
          <label>Masa Caja (kg):</label>
          <input type="number" id="massBoxInput" value="30" min="1" />
          <label>Fuerza (N):</label>
          <input type="number" id="forceInput" value="40" min="1" />
          <button onclick="startSim()">‚ñ∂ Iniciar</button>
          <button onclick="pauseSim()">‚è∏ Pausar</button>
          <button onclick="resetSim()">üîÑ Reiniciar</button>
        </div>

        <div class="card" id="dataDisplay"></div>
      </div>
    </div>
  </main>

  <footer>¬© <span id="year"></span> Simulador ‚Äî Valentina Guardado</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const canvas = document.getElementById('simCanvas');
    const ctx = canvas.getContext('2d');
    const imgPatinador = new Image();
    const imgCaja = new Image();
    imgPatinador.src = 'img/patinador.png';
    imgCaja.src = 'img/caja.png';

    let massSkater = 60, massBox = 30, force = 40;
    let accelerationSkater = force / massSkater;
    let accelerationBox = force / massBox;
    const fps = 60, simDuration = 8, totalFrames = simDuration * fps;
    let frame = 0, velocitySkater = 0, velocityBox = 0;
    let positionSkater = canvas.width / 2 - 60, positionBox = canvas.width / 2;
    let running = false;

    const chartCtx = document.getElementById('chartCanvas').getContext('2d');
    const chart = new Chart(chartCtx, {
      type: 'line',
      data: { labels: [], datasets: [
        { label: 'Velocidad Patinador (m/s)', borderColor: 'blue', data: [], fill: false },
        { label: 'Velocidad Caja (m/s)', borderColor: 'orange', data: [], fill: false }
      ]},
      options: {
        animation: false,
        scales: {
          x: { title: { display: true, text: 'Tiempo (s)' } },
          y: { title: { display: true, text: 'Velocidad (m/s)' } }
        }
      }
    });

    function drawArrow(fromX, fromY, toX, toY) {
      const headlen = 10;
      const dx = toX - fromX;
      const dy = toY - fromY;
      const angle = Math.atan2(dy, dx);
      ctx.beginPath();
      ctx.moveTo(fromX, fromY);
      ctx.lineTo(toX, toY);
      ctx.lineTo(toX - headlen * Math.cos(angle - Math.PI / 6), toY - headlen * Math.sin(angle - Math.PI / 6));
      ctx.moveTo(toX, toY);
      ctx.lineTo(toX - headlen * Math.cos(angle + Math.PI / 6), toY - headlen * Math.sin(angle + Math.PI / 6));
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function drawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ccc";
      ctx.fillRect(0, 250, canvas.width, 50);
      ctx.drawImage(imgPatinador, positionSkater, 190, 60, 60);
      ctx.fillStyle = "black";
      ctx.fillText("PATINADOR", positionSkater - 10, 185);
      if (frame < fps) {
        drawArrow(positionSkater + 30, 220, positionSkater + 70, 220);
        drawArrow(positionBox + 30, 220, positionBox - 10, 220);
      }
      ctx.drawImage(imgCaja, positionBox, 190, 60, 60);
      ctx.fillText("CAJA", positionBox + 5, 185);
    }

    function updatePhysics() {
      if (frame < fps) {
        velocitySkater -= accelerationSkater / fps;
        velocityBox += accelerationBox / fps;
      }
      positionSkater += velocitySkater;
      positionBox += velocityBox;
      frame++;
    }

    function updateDataPanel() {
      const time = (frame / fps).toFixed(2);
      const aSkater = frame < fps ? (-accelerationSkater).toFixed(2) : "0.00";
      const aBox = frame < fps ? accelerationBox.toFixed(2) : "0.00";
      const vSkater = velocitySkater.toFixed(3);
      const vBox = velocityBox.toFixed(3);
      const dSkater = ((positionSkater - (canvas.width / 2 - 60)) / 10).toFixed(2);
      const dBox = ((positionBox - (canvas.width / 2)) / 10).toFixed(2);

      document.getElementById("dataDisplay").innerHTML = `
        <h3>üìä Resultados</h3>
        <p><strong>Masa Patinador:</strong> ${massSkater} kg</p>
        <p><strong>Masa Caja:</strong> ${massBox} kg</p>
        <p><strong>Fuerza:</strong> ${force} N</p>
        <p><strong>Tiempo:</strong> ${time} s</p>
        <p><strong>Patinador:</strong> a=${aSkater} m/s¬≤, v=${vSkater} m/s, d=${dSkater} m</p>
        <p><strong>Caja:</strong> a=${aBox} m/s¬≤, v=${vBox} m/s, d=${dBox} m</p>
      `;

      chart.data.labels.push(time);
      chart.data.datasets[0].data.push(parseFloat(vSkater));
      chart.data.datasets[1].data.push(parseFloat(vBox));
      chart.update();
    }

    function loop() {
      if (running && frame <= totalFrames) {
        updatePhysics();
        drawScene();
        updateDataPanel();
        requestAnimationFrame(loop);
      }
    }

    function startSim() {
      if (!running) {
        massSkater = parseFloat(document.getElementById("massSkaterInput").value);
        massBox = parseFloat(document.getElementById("massBoxInput").value);
        force = parseFloat(document.getElementById("forceInput").value);
        accelerationSkater = force / massSkater;
        accelerationBox = force / massBox;
        running = true;
        loop();
      }
    }

    function pauseSim() { running = false; }
    function resetSim() {
      frame = 0; velocitySkater = 0; velocityBox = 0;
      positionSkater = canvas.width / 2 - 60;
      positionBox = canvas.width / 2;
      chart.data.labels = [];
      chart.data.datasets.forEach(d => d.data = []);
      chart.update();
      running = false;
      drawScene(); updateDataPanel();
    }

    let imagesLoaded = 0;
    function checkImagesReady() {
      imagesLoaded++;
      if (imagesLoaded === 2) { drawScene(); updateDataPanel(); }
    }
    imgPatinador.onload = checkImagesReady;
    imgCaja.onload = checkImagesReady;
  </script>
</body>
</html>
