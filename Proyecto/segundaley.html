<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulaci√≥n ‚Äî Ley de Newton (F = m¬∑a)</title>
  <style>
    /* ======== ESTILO GENERAL ======== */
    body {
      background: linear-gradient(to bottom right, #e3f2fd, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* ======== ENCABEZADO ======== */
    header {
      width: 100%;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 25px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      height: 47px; /* ‚âà1.25 cm */
      width: auto;
      margin-right: 15px;
    }

    header h2 {
      color: #003366;
      font-size: 1.8em;
      margin: 0;
    }

    /* ======== PANEL DE CONTROL ======== */
    main {
      width: 100%;
      max-width: 900px;
      margin-top: 25px;
      padding: 0 20px 40px;
    }

    .panel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .card {
      flex: 1 1 340px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card h3 {
      text-align: center;
      color: #0077c2;
      margin-bottom: 15px;
    }

    label {
      font-weight: 500;
      color: #003366;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0077c2;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005b99;
    }

    /* ======== CANVAS ======== */
    .canvas-container {
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      margin-top: 30px;
      padding: 15px;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ======== FOOTER ======== */
    footer {
      text-align: center;
      color: #444;
      font-size: 0.9em;
      padding: 15px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header h2 {
        font-size: 1.3em;
      }
      .card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <!-- ======== ENCABEZADO CON LOGO ======== -->
  <header>
    <a href="index.html">
  <img src="img/Itca.png" alt="Logo ITCA-FEPADE" style="cursor: pointer; border: none;">
</a>
    <h2>üß† Simulaci√≥n ‚Äî Ley de Newton (F = m¬∑a)</h2>
  </header>

  <main>
    <!-- ======== PANEL DE PAR√ÅMETROS Y RESULTADOS ======== -->
    <div class="panel">
      <div class="card">
        <h3>üîß Par√°metros</h3>
        <label>Masa m‚ÇÅ (kg): <input type="number" id="m1" value="0.1"></label>
        <label>Masa m‚ÇÇ (kg): <input type="number" id="m2" value="0.1"></label>
        <label>Gravedad (m/s¬≤): <input type="number" id="g" value="9.8"></label>
        <label>Fricci√≥n:
          <select id="friccion">
            <option value="0">Sin fricci√≥n</option>
            <option value="0.2">Fricci√≥n</option>
            <option value="0.4">Resistencia a la rodadura</option>
          </select>
        </label>
        <label>Fuerza externa F (N): <input type="number" id="fuerzaExt" value="0" step="0.1"></label>
        <button onclick="iniciarCompleta()">‚ñ∂ Simulaci√≥n completa</button>
        <button onclick="avanzarPaso()">‚è© Avanzar</button>
        <button onclick="reiniciar()">üîÑ Reiniciar</button>
      </div>

      <div class="card">
        <h3>üìä Resultados</h3>
        <div id="resultados">
          <p>Fuerza: <span id="fuerza">‚Äì</span> N</p>
          <p>Aceleraci√≥n: <span id="aceleracion">‚Äì</span> m/s¬≤</p>
          <p>Velocidad: <span id="velocidad">‚Äì</span> m/s</p>
          <p>Distancia: <span id="distancia">‚Äì</span> m</p>
          <p>Tensi√≥n: <span id="tension">‚Äì</span> N</p>
          <p class="cronometro">‚è±Ô∏è <span id="cronometro">00.00 s</span></p>
        </div>
      </div>
    </div>

    <!-- ======== CANVAS ======== -->
    <div class="canvas-container">
      <canvas id="simulador" width="700" height="300"></canvas>
    </div>
  </main>

  <footer>
    ¬© <span id="year"></span> Simulador ‚Äî Rosa Rivera
  </footer>

  <!-- ======== SCRIPT ORIGINAL (sin cambios funcionales) ======== -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const canvas = document.getElementById('simulador');
    const ctx = canvas.getContext('2d');
    const cronometro = document.getElementById('cronometro');
    const fuerzaSpan = document.getElementById('fuerza');
    const aceleracionSpan = document.getElementById('aceleracion');
    const velocidadSpan = document.getElementById('velocidad');
    const distanciaSpan = document.getElementById('distancia');
    const tensionSpan = document.getElementById('tension');
    const fuerzaExtInput = document.getElementById('fuerzaExt');
    const friccionSelect = document.getElementById('friccion');

    let m1 = parseFloat(document.getElementById('m1').value) || 0.1;
    let m2 = parseFloat(document.getElementById('m2').value) || 0.1;
    let g = parseFloat(document.getElementById('g').value) || 9.8;
    let fr = parseFloat(friccionSelect.value) || 0;
    let fuerzaExt = parseFloat(fuerzaExtInput.value) || 0;
    let a = 0, Fnet = 0, posM1 = 0, posM2 = 0, velocidad = 0, tiempo = 0, animando = false, lastTimestamp = null, tension = 0;

    document.getElementById('m1').addEventListener('input', actualizarCalculos);
    document.getElementById('m2').addEventListener('input', actualizarCalculos);
    document.getElementById('g').addEventListener('input', actualizarCalculos);
    friccionSelect.addEventListener('change', actualizarCalculos);
    fuerzaExtInput.addEventListener('input', actualizarCalculos);

    function iniciarCompleta() { reiniciar(); animando = true; lastTimestamp = null; requestAnimationFrame(animar); }
    function avanzarPaso() {
      if (!animando) {
        actualizarCalculos();
        const paso = 0.01;
        if (Math.abs(a) > 1e-6) {
          velocidad += a * 0.1;
          posM1 += Math.sign(a) * paso;
          posM2 += Math.sign(a) * paso;
          tiempo += 0.1;
        }
        actualizarDisplays();
        dibujarEscena();
      }
    }
    function reiniciar() {
      posM1 = posM2 = velocidad = tiempo = 0;
      animando = false;
      lastTimestamp = null;
      cronometro.textContent = "00.00 s";
      actualizarCalculos();
      dibujarEscena();
    }
    function actualizarCalculos() {
      m1 = parseFloat(document.getElementById('m1').value) || 0;
      m2 = parseFloat(document.getElementById('m2').value) || 0;
      g = parseFloat(document.getElementById('g').value) || 9.8;
      fr = parseFloat(friccionSelect.value) || 0;
      const peso2 = m2 * g;
      const friccionMagnitud = fr * m1 * g;
      const friccion = friccionMagnitud * -Math.sign(fuerzaExt + peso2);
      Fnet = peso2 + fuerzaExt + friccion;
      a = (m1 + m2) > 0 ? Fnet / (m1 + m2) : 0;
      tension = m2 * g - m2 * a;
      fuerzaSpan.textContent = Fnet.toFixed(2);
      aceleracionSpan.textContent = a.toFixed(2);
      tensionSpan.textContent = tension.toFixed(2);
    }
    function actualizarDisplays() {
      velocidadSpan.textContent = velocidad.toFixed(2);
      distanciaSpan.textContent = posM1.toFixed(2);
      cronometro.textContent = tiempo.toFixed(2) + " s";
    }
    function animar(timestamp) {
      if (!animando) return;
      if (!lastTimestamp) lastTimestamp = timestamp;
      const dt = Math.min(0.05, (timestamp - lastTimestamp) / 1000);
      lastTimestamp = timestamp;
      actualizarCalculos();
      velocidad += a * dt;
      posM1 += velocidad * dt;
      posM2 += velocidad * dt;
      tiempo += dt;
      if (posM1 < 0) posM1 = 0;
      if (posM1 > 1.0) { posM1 = 1.0; velocidad = 0; animando = false; }
      if (posM2 < 0) posM2 = 0;
      if (posM2 > 1.0) { posM2 = 1.0; velocidad = 0; animando = false; }
      actualizarDisplays();
      dibujarEscena();
      if (animando) requestAnimationFrame(animar); else cronometro.textContent = "Finalizado";
    }
    function dibujarEscena() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#b2f2d6';
      ctx.fillRect(50, 140, 300, 30);
      ctx.fillStyle = '#000';
      ctx.textBaseline = 'middle';
      for (let i = 0; i <= 10; i++) {
        const x = 50 + (i * (300 / 10));
        ctx.beginPath();
        ctx.moveTo(x, 170);
        ctx.lineTo(x, 175);
        ctx.stroke();
        ctx.fillText((i / 10).toFixed(1), x - 6, 155);
      }
      ctx.fillStyle = "#dcedc8";
      ctx.fillRect(50, 150, 300, 20);
      ctx.beginPath();
      ctx.arc(350, 150, 10, 0, Math.PI * 2);
      ctx.fillStyle = "#555";
      ctx.fill();
      const x1 = 100 + posM1 * 300;
      const y2 = 150 + posM2 * 300;
      ctx.strokeStyle = "#333";
      ctx.beginPath();
      ctx.moveTo(x1 + 25, 150);
      ctx.lineTo(350, 150);
      ctx.lineTo(350, y2);
      ctx.stroke();
      ctx.fillStyle = "#2196f3";
      ctx.fillRect(x1, 130, 50, 20);
      ctx.fillStyle = "#fff";
      ctx.fillText("m‚ÇÅ", x1 + 20, 145);
      ctx.fillStyle = "#e53935";
      ctx.fillRect(340, y2, 20, 20);
      ctx.fillStyle = "#fff";
      ctx.fillText("m‚ÇÇ", 343, y2 + 15);
      const tensionVis = Math.min(60, Math.abs(tension) * 20);
      ctx.strokeStyle = "green";
      ctx.fillStyle = "green";
      ctx.beginPath();
      ctx.moveTo(350, y2);
      ctx.lineTo(350, y2 - tensionVis);
      ctx.stroke();
      ctx.fillStyle = '#000';
      ctx.fillText('T=' + tension.toFixed(2) + 'N', 360, y2 - tensionVis / 2);
    }
    actualizarCalculos();
    dibujarEscena();
  </script>
</body>
</html>
